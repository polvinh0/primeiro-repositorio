<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Crie um algoritmo que recebe informações de 15 produtos.
         * Cada produto possui Nome, Marca, uma foto (link de uma imagem na internet), preço unitario e a quantidade de produtos em estoque.
         * Ao receber essas informações dos produtos, imprima no HTML essas informações de cada produto e o produto entre o preço e a quantidade de produtos em estoque (preço total) */

         let estoque = []
let produto = {
    nome : '',
    marca : '',
    foto : '',
    preco : 0,
    quantidade : 0, }

    for (let i =1; i <= 2; i++) {
        produto.nome = prompt('Digite o nome do produto: ');
        produto.marca = prompt('Digite a Marca do produto')
        produto.foto = prompt('Insira o link da Imagem')
        produto.quantidade = prompt(' Insira a quantidade no estoque')
        estoque.push(produto)
        console.log(estoque)
    }

    for ( let a =1; a <=15; a++) {
        let nome = estoque[a].nome
        let marca = estoque[a].marca
        let foto  = estoque[a].foto
        let preco = estoque[a].preco
        let quantidade = estoque[a].quantidade
        console.log(estoque)
        document.write(`<p> NOME: ${nome}</p>`);
        document.write(`<p> MARCA: ${marca}</p>`);
        document.write(`<p>FOTO: <img src="${foto}" alt="produto"></p>`);
        document.write(`<p>PREÇO: ${preco}</p>`);
        document.write(`<p>QUANTIDADE: ${quantidade}</p>`);
       
    }
    </script>
</body>
</html>
